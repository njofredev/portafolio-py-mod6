<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ article.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>

    <h2>Comments:</h2>
    <div class="row">
      {% for comment in comments %}
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <p><strong>{{ comment.name }}</strong> - {{ comment.created_at }}</p>
              <p>{{ comment.body }}</p>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <p class="text-center">No comments yet.</p>
        </div>
      {% endfor %}
    </div>

    <h2>Add a comment:</h2>
    <form method="post" class="mb-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-KCrnvQ9Qop+mj8y5SFv4+iQpD4JVYMxLN5tXxCqjZYBJXB8H8zWjYBQuhqAOBnCsy" crossorigin="anonymous"></script>
</body>
</html>
