<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
  <div class="container mt-4">
    <h1>Login</h1>

    <form method="post" class="row g-3">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Ingreso</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KCrnvQ9Qop+mj8y5SFv4+iQpD4JVYMxLN5tXxCqjZYBJXB8H8zWjYBQuhqAOBnCsy" crossorigin="anonymous"></script>
</body>
</html>
