<!DOCTYPE html>
<html>
<head>
    <title>Lista de Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="mt-5 mx-5 p-10 text-center">
            <h1 class="ml-6 pt-1 text-base text-gray-800 leading-normal">Lista de Posts</h1>
            {% for post in posts %}
                <div class="ml-6 pt-1">
                    <h2 class="text-4xl">{{ post.TituloPost }}</h2>
                    <p class="text-3xl">{{ post.Contenido }}</p>
                    <p class="text-1xl">Publicado el: {{ post.FechaPost }}</p>
                </div>
                <hr>
            {% endfor %}
        </div>
    </section>
</body>
</html>
