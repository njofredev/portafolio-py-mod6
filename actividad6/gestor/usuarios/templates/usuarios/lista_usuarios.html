<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Lista de Usuarios</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre de Usuario</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario.username }}</td>
          <td>
            <div class="btn-group">
              <a href="{% url 'eliminar_usuario' usuario_id=usuario.id %}" class="btn btn-danger btn-sm">Eliminar</a>
              <a href="{% url 'modificar_usuario' usuario_id=usuario.id %}" class="btn btn-primary btn-sm">Modificar</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al Inicio</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
