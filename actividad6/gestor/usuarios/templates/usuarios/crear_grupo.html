<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Crear Grupo</h1>
    <form action="{% url 'crear_grupo' %}" method="post" class="mb-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del Grupo</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre del grupo" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Grupo</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary">Volver al Inicio</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
