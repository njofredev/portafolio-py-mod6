<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Grupos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Lista de Grupos</h1>
    <ul class="list-group">
      {% for grupo in grupos %}
      <li class="list-group-item">
        <span class="me-auto">{{ grupo.name }}</span>
        <div class="btn-group">
          <a href="{% url 'eliminar_grupo' grupo_id=grupo.id %}" class="btn btn-danger btn-sm">Eliminar</a>
          <a href="{% url 'editar_grupo' grupo_id=grupo.id %}" class="btn btn-primary btn-sm">Editar</a>
        </div>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al Inicio</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
